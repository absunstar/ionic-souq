<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Login</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div>
		<div class="input-group">
			<ion-item>
				<ion-input type="email" placeholder="Email" ></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="password" placeholder="Password" ></ion-input>
			</ion-item>
		</div>

		<ion-button type="submit" expand="block">Log in</ion-button>
		<ion-button (click)="close()" type="button" expand="block" color="light" fill="clear"
			>Not yet a member? Sign up!
		</ion-button>

	</div>
</ion-content>
